<html lang="es">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css"><!-- estilo -->
	<link rel="icon"
		href="https://cdn0.iconfinder.com/data/icons/bold-outline-v6/512/film_movie_roll_cine_cinema-512.png"
		sizes="16x16"><!-- Favicon -->

	<title>OMDb</title>
</head>

<body>

	<div class="container">
		<div class="page-header"><br>
			<h1>Buscador de películas con API OMDb</h1>
			<div class="input-group mb-3">
				<img id="logo" src="https://cdn3.iconfinder.com/data/icons/ui-03-basic-2/100/Basic__54-512.png">
				<form id="formulario">
					<input id="buscarPeli" type="text" class="form-control" aria-label="(pelicula) Star Wars"
						aria-describedby="basic-addon2" placeholder="Introduce la pelicula...">
					<br>
					<div class="input-group-append">
						<button id="botonBuscar" class="btn btn-outline-info" type="submit">Buscar</button>
					</div>
				</form>

			</div>
			<div class="row" id="lista-pelis"></div><!-- El contenido está estructurado con filas y columnas -->
		</div>
		<!-- Modal -->
		<div class="modal fade" id="mimodal" tabindex="-1" role="dialog" aria-labelledby="mimodalLabel"
			aria-hidden="true">
			<!-- Añadimos el modal -->
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="mimodalLabel">cargando pelicula</h5>
						<!-- He añadido un título mientras carga -->
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="contenidoM">
						<!-- Contenido de la tarjeta -->
					</div>
					<!-- Añadimos el botón para cerrar el modal -->
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>

		</div>
	</div>
	</div>

</body>
